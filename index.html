<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="terminal">
    <div class="menu">
      <div class="menu-item" data-description="A lightweight file server container for web access.">
        Files
        <div class="underline"></div>
        <div class="description"></div>
      </div>
      <div class="menu-item" data-description="Built with HTML, JS, and service workers — PWAs act like real apps.">
        PWAs
        <div class="underline"></div>
        <div class="description"></div>
      </div>
      <div class="menu-item" data-description="Arduino feeder using RTC + SG90 servo to auto-feed your cat.">
        Arduino
        <div class="underline"></div>
        <div class="description"></div>
      </div>
      <div class="menu-item" data-description="A Flask blog served via Linux, Nginx, Gunicorn — fast and local.">
        Blog Go
        <div class="underline"></div>
        <div class="description"></div>
      </div>
    </div>
    <div class="flicker-layer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
