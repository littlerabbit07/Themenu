<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Terminal Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="terminal">
    <div class="sidebar">
      <h2>FOLDERS</h2>
      <ul>
        <li class="tab active" data-target="files">Files</li>
        <li class="tab" data-target="pwas">PWAs</li>
        <li class="tab" data-target="arduino">Arduino</li>
        <li class="tab" data-target="blog">Blog</li>
        <li class="tab" data-target="feeder">Cat Feeder</li>
      </ul>
    </div>

    <div class="main">
      <h1 id="section-title">Files</h1>
      <div id="typewriter-text" class="description"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
